<!--* Seasonal recipe ################################################################################################-->
<section class="seasonal-recipe container" id="seasonal-recipe">
    <div class="row row-cols-2 row-cols-md-4 g-4">
        <div class="col" *ngFor="let recipe of recipeArray; let i = index">
            <div class="card">
                <div class="card-body">
                    <img [src]="recipe.image" class="card-img-top" [alt]="recipe.image">

                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <p class="card-text">30 Minutes/tags</p>
                </div>
            </div>
        </div>
    </div>
</section>
